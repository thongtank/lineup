<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lineup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./js/EasyAutocomplete-1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="columns">
        <div id="container" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()">

        </div>
        <div class="" id="player">
            <div class="field">
                <div class="control">
                    <label class="label">Home / Away: </label>
                    <label class="radio">
                        <input type="radio" name="home_away" value="Home" checked>
                        Home
                    </label>
                    <label class="radio">
                        <input type="radio" name="home_away" value="Away">
                        Away
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label" for="formation">Formation</label>
                    <div class="select">
                        <select id="formation" name="formation">
                            <option>Select Formation</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label" for="team-data">Team</label>
                    <input class="input" id="team-data" name="team-data" placeholder="Enter team" />
                    <input class="is-hidden" id="data-holder" />
                </div>
                <!-- <div class="select">
                        <select id="team">
                            <option value="">Select Team</option>
                        </select>
                    </div> -->
            </div>
            <div class="field">
                <button id="create" class="button is-success">Create</button>
            </div>
            <hr>
            <div id="logoDiv" class="field">
                <div class="control">
                    <label class="label">Logo: [Create Formation First]</label>
                    <label class="radio">
                        <input type="radio" name="logo" value="fifastep5">
                        Fifastep5
                    </label>
                    <label class="radio">
                        <input type="radio" name="logo" value="gu">
                        Gu
                    </label>
                    <label class="radio">
                        <input type="radio" name="logo" value="newstar">
                        Newstar
                    </label>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="xycoordinates"></div>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.3.0/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script>

    <script src="app.js"></script>

    <script>
        function cnvs_getCoordinates(e) {
            x = e.clientX;
            y = e.clientY;
            document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";
        }

        function cnvs_clearCoordinates() {
            document.getElementById("xycoordinates").innerHTML = "";
        }
    </script>
</body>

</html>
